<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>English Dictionary</h1>
      <input type="text" class="input" placeholder="Search a word..." />
      <p class="info-text">Type a word and press enter,please!</p>
      <div class="search-container">
        <p class="word-title">Word title: <span class="title"></span></p>
        <p class="word-meaning">Meaning: <span class="meaning"></span></p>
        <audio src="" controls class="audio"></audio>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
